<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live 2</title>
    </head>
    <style>
        .container{
            width: 1140px;
            margin: auto;
        }



    </style>
    <body>

        <div class="container">
            <div class="counter">

            </div>
        </div>


        <script>
        //Simulare un countdown di 10 secondi che alla fine dice "Buon Anno!"


        //Simulare un cd di 10 sec
        let seconds = 10;
        const clock = setInterval(function() {
            document.querySelector('.counter').innerHTML = seconds
           if(seconds === 0){
               clearInterval(clock)
               alert('Buon Anno')
           } else{
               seconds--
           }

           

        }, 1000);

        </script>
    </body>
</html>
