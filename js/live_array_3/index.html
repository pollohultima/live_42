    <body>

        <script>
      /* 
      creiamo un array di numeri e stampiamo in console i numeri dispari     
      */

      const numbers = [1, 8, 56, 89, 34, 22, 33]

      for (let index = 0; index < numbers.length; index++) {
          const thisNumber = numbers[index];
          if (thisNumber % 2 != 0){
            console.log(thisNumber);
          }
      }

    </script>
