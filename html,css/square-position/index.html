        <title>Position Live Coding</title>
        <link rel="stylesheet" href="./style.css">

    <body>
        <!-- Prima parte -->
        <div class="square purple"></div>

        <!-- Seconda parte -->

        <!-- Terza parte -->

            <div class="mid blue bot"></div>
            <div class="mid green3"></div>
        </div>

        <div class="big_container">
            <div class="blue_container">
                <div class="tiny red"></div>
                <div class="tiny red"></div>
            </div>
            <div class="blue_container">
                <div class="tiny red"></div>
                <div class="tiny red"></div>
            </div>

        </div>
